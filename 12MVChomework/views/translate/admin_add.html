


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumino - Tables</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--Icons-->
    <script src="js/lumino.glyphs.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Icons</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add page</h1>
        </div>
    </div><!--/.row-->


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="post" action="">
                        <div class="selectdiv">
                            <label>
                                <select name="language">
                                    <option selected value="0">Язык</option>
                                    <option value="en">EN</option>
                                    <option value="az">AZ</option>
                                    <option value="ru">RU</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="word1">Слово - default значение</label>
                            <input type="text" id="word1" name="word1" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="word2">Перевод</label>
                            <input type="text" id="word2" name="word2" value="" class="form-control" />
                        </div>
                        <input type="submit" class="btn btn-success" />
                    </form>
                </div>
            </div>
        </div>
    </div><!--/.row-->



</div><!--/.main-->


</body>

</html>
