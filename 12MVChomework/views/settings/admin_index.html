<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumino - Tables</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--Icons-->
    <script src="js/lumino.glyphs.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Icons</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit pages</h1>
        </div>
    </div><!--/.row-->


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Advanced Table<a  href="/admin/blog/add"><button style="position:absolute;right:20px;" class="btn btn-success">Add product</button></a></div>
                <div class="panel-body">
                    <table data-toggle="table" data-url="tables/data1.json"  data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
                        <thead>
                        <tr>
                            <th data-field="text" data-sortable="true">Page alias</th>
                            <th style="width:5%" data-field="actions" data-sortable="true">Actions</th>
                        </tr>
                        </thead>

                        <tr>

                            <td>Main</td>
                            <td>	<div class="pull-right action-buttons todo-list" >
                                <a href="/admin/main/edit/"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg></a>
                            </div></td>
                        </tr>
                        <tr>

                            <td>About</td>
                            <td>	<div class="pull-right action-buttons todo-list" >
                                <a href="/admin/about/edit/"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg></a>
                            </div></td>
                        </tr>
                        <tr>

                            <td>Service</td>
                            <td>	<div class="pull-right action-buttons todo-list" >
                                <a href="/admin/service/edit/"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg></a>
                            </div></td>
                        </tr>
                        <tr>

                            <td>Imza club</td>
                            <td>	<div class="pull-right action-buttons todo-list" >
                                <a href="/admin/imza/edit/"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg></a>
                            </div></td>
                        </tr>
                        <tr>

                            <td>Contacts</td>
                            <td>	<div class="pull-right action-buttons todo-list" >
                                <a href="/admin/contacts/edit/"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg></a>
                            </div></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div><!--/.row-->



</div><!--/.main-->


</body>

</html>
